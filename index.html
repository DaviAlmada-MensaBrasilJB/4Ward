<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forward.io - Protótipo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f1a;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #040543;
      border-bottom: 1px solid #0f1a2d;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #00ff6a;
      font-style: italic;
    }

    .logo span {
      color: #00ff6a;
      font-style: italic;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #d0d0d0;
      font-size: 16px;
      transition: 0.2s;
    }

    nav a:hover {
      color: #00ff6a;
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-size: 50px;
      color: #00ff6a;
      font-style: italic;
    }

    .hero p {
      font-size: 20px;
      margin-top: 10px;
      color: #c8c8c8;
    }

    .cta-btn {
      margin-top: 30px;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      background: #00ff6a;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.25s;
    }

    .cta-btn:hover {
      background: #0cff85;
      transform: scale(1.05);
    }

    footer {
      margin-top: 120px;
      text-align: center;
      padding: 40px;
      background: #060a12;
      color: #7fb8a2;
    }

    .img0 {
        width: 200px;   /* largura */
        height: 100px;  /* altura */
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><Img src="FORWARD0.png" class="img0"></Img></div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Entrar</a>
    </nav>
  </header>

  <section class="hero">
    <h1>O Futuro da Comunicação</h1>
    <p>A rede social onde cada ideia avança para frente.</p>
    <button class="cta-btn" onclick="alert('Protótipo ainda!')">Começar</button>
  </section>

  <footer>
    Forward.io — Protótipo © 2025
  </footer>

  <script>
    console.log("Protótipo Forward.io carregado");
  </script>

</body>
</html>
